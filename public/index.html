<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #authModal {
            display: none;
            /* 기타 스타일 유지 */
        }
    </style>
</head>
<body>
    <div id="envelope">
        <ul>
            <li id="wsStatus"></li>
            <li id="whatfor">다수결로 모임 날짜를 정하는 달력입니다.</li>
            <li id="caption"></li>
            <li id="mostVotedDay"></li>
            <li id="participant"></li>
        </ul>
    </div>
    <div id="calendar"></div>
    <!-- Top-right corner token -->
    <div id="key">🔑</div>
    <div id="lock" style="display: none;">🔒</div> <!-- 초기에는 숨김 -->

    <!-- Modal for Sign-in -->
    <div id="authModal">
        <label>Department: <input type="text" id="departmentInput"></label>
        <label>Nickname: <input type="text" id="nicknameInput"></label>
        <button id="signInBtn">Sign In</button>
    </div>
    <button id="resetVotesBtn" style="display: none;">Reset Votes</button>
    <div id="chat-section">
        <div id="chat-container" class="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button id="send-chat-btn">Send</button>
    </div>
    <script src="app.js"></script>
    <script src="renderCalendar.js"></script>
    <script src="signIn.js"></script>
    <script>
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1; // 1-12 범위로 조정
        loadMonth(year, month);
    </script>

    <!-- 사용자 목록 표시를 위한 요소 추가 -->
    <div id="userListContainer">
        <h3>부서 멤버</h3>
        <ul id="userList">
            <!-- 사용자 목록이 여기에 추가됩니다 -->
        </ul>
    </div>
</body>
</html>
