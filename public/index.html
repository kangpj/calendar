<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 애플리케이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인/익명 모달 -->
    <div id="authModal" class="modal">
        <h2>로그인 또는 익명 사용</h2>
        <div id="signInSection">
            <input type="text" id="departmentInput" placeholder="부서">
            <input type="text" id="nicknameInput" placeholder="닉네임">
            <input type="password" id="passkeyInput" placeholder="패스키">
            <button id="signInBtn">로그인</button>
        </div>
        <div id="anonymousSection">
            <input type="text" id="departmentAnonInput" placeholder="부서">
            <button id="anonymousBtn">익명으로 사용하기</button>
        </div>
    </div>

    <!-- 로그아웃 버튼 -->
    <button id="logoutBtn" style="display: none;">로그아웃</button>

    <!-- 멤버 목록 표시 -->
    <div id="membersContainer">
        <h3>기본 부서 멤버</h3>
        <ul id="membersList"></ul>
    </div>

    <!-- 캘린더 및 기타 UI 요소 -->
    <div id="calendar"></div>
    <div id="participant"></div>
    <div id="mostVotedDay"></div>
    <div id="wsStatus"></div>
    <div id="caption"></div>
    <button id="resetVotesBtn" style="display: none;">투표 초기화</button>

    <!-- 스크립트 -->
    <script src="signIn.js"></script>
    <script src="app.js"></script>
</body>
</html>
